<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="formulario.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1>Cadastro de Clientes</h1>

        <form>
            <div class="input-group col-45">
                <label>Nome</label>
                <input type="text" placeholder="Primeiro nome">
            </div>
            <div class="input-group col-45">
                <label>Sobrenome</label>
                <input type="text" placeholder="Sobrenome">
            </div>
            <div class="input-group col-45">
                <label>E-mail</label>
                <input type="email" placeholder="eu@google.com">
            </div>
            <div class="input-group col-45">
                <label>Confirmação de E-mail</label>
                <input type="email" placeholder="eu@google.com">
            </div>
            <div class="input-group col-45">
                <label>Telefone</label>
                <input type="tel" placeholder="(99) 99999-9999">
            </div>
            <div class="input-group col-45">
                <label>Data de Nascimento</label>
                <input type="date">
            </div>
            <div class="input-group col-45">
                <label>Estado</label>
                <select>
                    <option id="SC">Santa Catarina</option>
                    <option id="PR">Paraná</option>
                    <option id="SP">Sâo Paulo</option>
                </select>
            </div>
            <div class="input-group col-45">
                <label>Observação</label>
                <textarea placeholder="Digite sua observação aqui"></textarea>
            </div>
            <div class="input-group col-45">
                <label>Sexo</label>
                <span class="item">
                    <input type="radio" name="sexo">Masculino</span>
                <span class="item">
                    <input type="radio" name="sexo">Feminino</span>
            </div>
            <div class="input-group col-45">
                <label>Módulos</label>
                <span class="item">
                    <input type="checkbox">RH</span>
                <span class="item">
                    <input type="checkbox">Fiscal</span>
                <span class="item">
                    <input type="checkbox">Financeiro</span>
            </div>
            <div class="buttons-deck">
                <button class="cancelar">Cancelar</button>
                <button class="salvar">Salvar</button>
            </div>

        </form>
    </div>
</body>

</html>
