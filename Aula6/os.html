<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Ordem de Serviço</title>
</head>

<body>
    <h1>Ordem de Serviços</h1>
    <div class="content">
        <form>
            <div class="input-group col-75">
                <label>Cliente</label>
                <input placeholder="Nome do Cliente" class="campo-bem-comprido">
            </div>
            <div class="input-group col-25">
                <label>Placa</label>
                <input type="text" class="campo-curto" data-inputmask="'mask' : 'AAA-9999'" minlength="8" maxlength="8" required>
            </div>
            <div class="input-group col-25">
                <label>Código Item</label>
            </div>
            <div class="input-group col-50">
                <label>Descrição</label>
            </div>
            <div class="input-group col-25">
                <label>Valor</label>
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-codigo-item">
            </div>
            <div class="input-group col-50">
                <input type="text">
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-valor-item">
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-codigo-item">
            </div>
            <div class="input-group col-50">
                <input type="text">
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-valor-item">
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-codigo-item">
            </div>
            <div class="input-group col-50">
                <input type="text">
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-valor-item">
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-codigo-item">
            </div>
            <div class="input-group col-50">
                <input type="text">
            </div>
            <div class="input-group col-25">
                <input type="number" class="campo-valor-item">
            </div>
            <div class="input-group col-100">
                <label>Valor Total</label>
                <input type="number" class="campo-valor-item">
            </div>
        </form>
    </div>
</body>

</html>
